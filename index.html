<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Herb Haven: Cosmic Farm Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .font-cartoon {
            font-family: 'Fredoka One', cursive;
        }
        @keyframes drift {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-drift {
            animation: drift 4s ease-in-out infinite;
        }
        .psychedelic-bg {
            background: linear-gradient(45deg, #0a0a1a, #1a0b2e, #0d0d2b, #150525);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 0px;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* NOVO SISTEMA DE DESTAQUE INTERNO (SELECTION RIM) */
        .selection-rim {
            position: relative;
            overflow: hidden !important;
        }

        .selection-rim::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 50;
            border: 3px solid var(--rim-color);
            box-shadow: inset 0 0 15px var(--rim-color);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .selection-active::after {
            opacity: 1;
            animation: rim-pulse 2s infinite ease-in-out;
        }

        @keyframes rim-pulse {
            0%, 100% { filter: brightness(1); opacity: 0.7; }
            50% { filter: brightness(1.5); opacity: 1; }
        }

        /* Cores de Rim por Raridade */
        .rim-mistica { --rim-color: #a855f7; }
        .rim-lendaria { --rim-color: #eab308; }
        .rim-rara { --rim-color: #3b82f6; }
        .rim-comum { --rim-color: #ffffff; }
        .rim-green { --rim-color: #22c55e; }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); }
        }
        .animate-pulse-gold {
            animation: pulse-gold 2s infinite;
        }

        /* NOVA ANIMAÇÃO DE COMPRA (EFEITO FLASH) */
        @keyframes purchase-flash {
            0% { opacity: 1; transform: scale(1); }
            32% { opacity: 0.2; transform: scale(0.98); } /* 0.08s fade out */
            52% { opacity: 0.2; transform: scale(0.98); } /* 0.05s invisible */
            100% { opacity: 1; transform: scale(1); }    /* 0.12s fade in */
        }
        .animate-purchase-flash {
            animation: purchase-flash 0.25s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>
</head>
<body class="overflow-hidden fixed inset-0">
    <div id="root" class="h-full w-full"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
