<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Herb Haven: Cosmic Farm Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        .font-cartoon {
            font-family: 'Fredoka One', cursive;
        }
        @keyframes drift {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-drift {
            animation: drift 4s ease-in-out infinite;
        }
        .psychedelic-bg {
            background: linear-gradient(45deg, #0a0a1a, #1a0b2e, #0d0d2b, #150525);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 0px;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* SISTEMA DE DESTAQUE INTERNO */
        .selection-rim {
            position: relative;
            overflow: hidden !important;
        }

        .selection-rim::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 50;
            border: 3px solid var(--rim-color);
            box-shadow: inset 0 0 15px var(--rim-color);
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .selection-active::after {
            opacity: 1;
            animation: rim-pulse 2s infinite ease-in-out;
        }

        @keyframes rim-pulse {
            0%, 100% { filter: brightness(1); opacity: 0.7; }
            50% { filter: brightness(1.5); opacity: 1; }
        }

        .rim-mistica { --rim-color: #a855f7; }
        .rim-lendaria { --rim-color: #eab308; }
        .rim-rara { --rim-color: #3b82f6; }
        .rim-comum { --rim-color: #ffffff; }
        .rim-green { --rim-color: #22c55e; }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(234, 179, 8, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); }
        }
        .animate-pulse-gold {
            animation: pulse-gold 2s infinite;
        }

        @keyframes purchase-flash {
            0% { opacity: 1; transform: scale(1); }
            32% { opacity: 0.2; transform: scale(0.98); }
            52% { opacity: 0.2; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-purchase-flash {
            animation: purchase-flash 0.25s ease-out forwards;
        }

        /* EFEITOS DE TEMA AVANÃ‡ADOS */
        .theme-animated-border {
            position: relative;
            z-index: 0;
        }
        .theme-animated-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            padding: 2px;
            background: linear-gradient(var(--angle, 0deg), transparent, var(--theme-accent-color, #fff), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            border-radius: inherit;
            animation: rotate-border 4s linear infinite;
            pointer-events: none;
        }
        @keyframes rotate-border {
            to { --angle: 360deg; }
        }
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        .theme-diffuse-glow {
            box-shadow: 0 0 30px -5px var(--theme-glow-color, rgba(255,255,255,0.2));
        }

        .theme-subtle-texture {
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 24px 24px;
        }

    </style>
